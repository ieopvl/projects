<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Asteroids</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
  </head>
  <body> 
    <div class="canvas-wrapper">
      <div class="info">
        <p class="title">Попаданий</p>
        <p class="count hit">100</p>
      </div>
      <canvas id="gameCanvas" width="950" height="876"></canvas>
      <div class="info last">
          <p class="title">Пропущено</p>
          <p class="count fail">100</p>
      </div>
     
        
        <div class="btns">
          <a id="left">L</a>
          <a id="right">R</a>
          <a id="fire">F</a>
        </div>
    </div>

    <div class="user">
        <div class="user-info">
          <input type="text" class="userName" value="Введите Ваше имя">
          <button class="add">Добавить</button>
        </div>
        <table class="score-table"></table>
    </div>

    <div class="rules">
        <ul class="rules__list">
          <li class="rules__item rules__item-up">Move up</li>
          <li class="rules__item rules__item-right">Move right</li>
          <li class="rules__item rules__item-left">Move left</li>
          <li class="rules__item rules__item-bottom">Move bottom</li>
          <li class="rules__item rules__item-fire">Fire</li>
        </ul>
        <a href="#" class="button-start">Start!</a>
    </div>

    <script src="index.js"></script>
    <script src="game.js"></script>
    <script src="user.js"></script>
    <script src="ship.js"></script>
    <script src="asteroids.js"></script>
    <script src="playerBullets.js"></script>
  </body>
</html>
